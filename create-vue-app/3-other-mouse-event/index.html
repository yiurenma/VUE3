<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue</h1>

    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>    
        </div>

        <!--more performance as it is dom deleted-->
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <br>
        <!--mouse event-->
        <div class='box' @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class='box' @mouseleave="handleEvent">mouseleave</div>
        <!--chrome(版本 96.0.4664.110（正式版本） (x86_64)) in mac do not work-->
        <div class='box' @dblclick="handleEvent">double click</div>
        <div class='box' @mousemove="handleMousemove">position {{ x }} {{ y }}</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
